    <h1>{{projet.titre}}</h1>
    <p>{{projet.id}}</p>

      <p>{{texte.description}}</p>

    </div>

    <div *ngFor = "let evenement of projet.evenements">
      <h2>{{evenement.titre}}</h2>
      <p>{{evenement.description}}</p>
        <!-- <a routerLink="/personnage/{{personnage.id}}">Voir le projet</a> -->
    </div>

</div>
