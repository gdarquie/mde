  <mat-card *ngFor = "let texte of textes" class="item-card">

    <mat-card-content>

    <mat-card-actions>
      <!--<button type="button" (click)="updateTexte(texte);" class="btn btn-outline-dark">Editer</button>-->

        adieu
      </button>

    <!--<a routerLink="/texte/{{texte.id}}">Voir le texte</a>-->

  </mat-card>

</div>
