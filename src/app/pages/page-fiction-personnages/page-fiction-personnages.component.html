<app-menu [titreMenu] = "titreMenu" [fiction]="fiction"></app-menu>

<div class="container">

  <mat-card *ngFor = "let personnage of payload.items" class="item-card">

    <mat-card-header>
      <mat-card-title>{{personnage.id}} - {{personnage.titre}}</mat-card-title>
      <mat-card-subtitle>uuid : {{personnage.uuid}} | genre : {{personnage.genre}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{personnage.description}}</p>
    </mat-card-content>

    <!--<button type="button" (click)="updateTexte(texte);" class="btn btn-outline-dark">Editer</button>-->
    <button type="button" mat-button  (click)="deletePersonnage(personnage);">
      <mat-icon>delete</mat-icon>
      adieu
    </button>

  </mat-card>

</div>

  <button mat-button (click)="openDialog()">
